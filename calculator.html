<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
  <body>
        <div id="cal">
            <div id="input">
                
            </div>
            <button type="button" class="btn" id="7">7</button>
            <button type="button" class="btn" id="8">8</button>
            <button type="button" class="btn" id="9">9</button>
            <button type="button" class="btn" id="+">+</button>
            <button type="button" class="btn" id="4">4</button>
            <button type="button" class="btn" id="5">5</button>
            <button type="button" class="btn" id="6">6</button>
            <button type="button" class="btn" id="-">-</button>
            <button type="button" class="btn" id="1">1</button>
            <button type="button" class="btn" id="2">2</button>
            <button type="button" class="btn" id="3">3</button>
            <button type="button" class="btn" id="*">*</button>
            <button type="button" class="btn" id="c">C</button>
            <button type="button" class="btn" id="0">0</button>
            <button type="button" class="btn" id="=">=</button>
            <button type="button" class="btn" id="/">/</button>
        </div>
        <script src="calculator.js"></script>
  </body>
</html>
